<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todo list</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <h1 class="text-center bg-red">Please enter here your today todo list</h1>
        <form class="form-control">
            <input type="text" id="todo" class="form-control">
            <button class="btn btn-warning mx-2 my-3" onclick="settodo()">Create</button>
            <button class="btn btn-primary mx-2 my-3" id="cleartodo">clear</button>
            
           </form>
    </div>
    <h1 class="text-center my-3">Click on the button to see your today todo list</h1>
  <div class="container my-3" >
    
    <button class="btn btn-danger text-center mx-2 my-3" id="showtodo">show</button>
    <div id="item" class="text-center" readonly></div>
  </div>


   
</body>
<script>
    
    const settodo = ()=>{
        let newdata = document.getElementById('todo').value;
        let newdatac=[newdata]
        if(newdata==""){
            console.log("please enter todo")
        }else{
            if(localStorage.getItem('data')==null){
            localStorage.setItem('data',JSON.stringify(newdatac));
        }
        else{
            // add new data to old data
            let olddata= JSON.parse(localStorage.getItem('data'));
            olddata.push(newdata);
            localStorage.setItem('data',JSON.stringify(olddata));
        }
        }
        
    }
    let clr = document.getElementById('cleartodo');
    clr.addEventListener('click',(e)=>{
        e.preventDefault();
        localStorage.clear()
    })

    let shw = document.getElementById('showtodo');
    shw.addEventListener('click',(e)=>{
        e.preventDefault();
        let arr = JSON.parse(localStorage.getItem('data'));
        if(arr!=null){
            let ihtml ='';
            for(let x in arr){
                // console.log([x]);
                ihtml+=`<p>${arr[x]}</p>`
            }
            let itm = document.getElementById('item');
            itm.innerHTML = ihtml;
        }
    })
    

</script>
</html>
